<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p>The best way to loop through an array is using a standard <b>for</b> loop:</p>

    <p id="demo"></p>

    <script>
        var text, fruits, flength, i;
        fruits = ['Mango', 'Apple', 'Banana', 'Kiwi', 'Orange'];
        flength = fruits.length;

        text = '<ul>';
        for (i = 0; i < flength; i++) {
            text += '<li>' + fruits[i] + '</li>';
        }
        text += '</ul>';

        document.getElementById('demo').innerHTML = text;
    </script>

</body>

</html>
